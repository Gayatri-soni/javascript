<script type="text/JavaScript" language="JavaScript">
	var x=parseInt(prompt("enter 1st number"));
	var y=parseInt(prompt("enter 2nd number"));
	function add(a,b){
		var total=a+b;
		return total;
		 
	}
	var result=add(x,y);
	document.write("your answer is="+result+" ");
</script>
